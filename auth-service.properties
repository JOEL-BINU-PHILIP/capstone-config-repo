# ===============================
# Application URLs
# ===============================
app.base-url=${APP_BASE_URL:http://api-gateway:8080}

# ===============================
# Security Configuration
# ===============================
app.security.max-login-attempts=5
app.security.account-lock-duration-minutes=30
app.security.max-refresh-tokens-per-user=5
app.security.email-verification-token-expiry-hours=24
app.security.password-reset-token-expiry-hours=1

# Rate Limiting
app.security.max-login-attempts-per-username=10
app.security.max-login-attempts-per-ip=20
app.security.rate-limit-window-minutes=15

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.tags.application=${spring.application.name}

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.app.auth=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.data.mongodb=INFO

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/auth-service.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_URL:http://service-registry:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}


