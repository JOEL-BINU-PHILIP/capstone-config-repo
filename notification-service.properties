# ===============================
# Application Identity
# ===============================
spring.application.name=notification-service
server.port=8085

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.uri=mongodb://mongo-db:27017/notification_db
spring.data.mongodb.auto-index-creation=true

# ===============================
# RabbitMQ Configuration
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# RabbitMQ Listener Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=10000

# ===============================
# JWT Configuration (SECURE)
# ===============================
jwt.secret=${JWT_SECRET}

# ===============================
# Mail Configuration (Externalized)
# ===============================
spring.mail.host=${MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${MAIL_FROM:notifications@servicemanagement.com}
app.mail.enabled=${MAIL_ENABLED:true}

# ===============================
# Async Configuration
# ===============================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.app.notification=DEBUG
logging.level.org.springframework.amqp=INFO

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_URL:http://service-registry:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
