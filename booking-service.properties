# ===============================
# RabbitMQ Configuration
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# ===============================
# Service URLs (Feign Clients)
# ===============================
services.auth-service.url=http://auth-service:8081
services.catalog-service.url=http://service-catalog:8082

# ===============================
# Feign Configuration
# ===============================
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000
feign.client.config.default.logger-level=basic

spring.cloud.openfeign.circuitbreaker.enabled=true

# ===============================
# Resilience4j Circuit Breaker
# ===============================
resilience4j.circuitbreaker.configs.default.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true

resilience4j.circuitbreaker.instances.auth-service.base-config=default
resilience4j.circuitbreaker.instances.catalog-service.base-config=default

# ===============================
# Resilience4j TimeLimiter
# ===============================
resilience4j.timelimiter.configs.default.timeout-duration=5s
resilience4j.timelimiter.instances.auth-service.base-config=default
resilience4j.timelimiter.instances.catalog-service.base-config=default

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.app.booking=DEBUG
logging.level.com.app.booking.client=DEBUG
logging.level.io.github.resilience4j=INFO

# ===============================
# Actuator Configuration
# ===============================
management.endpoints.web.exposure.include=health,info,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.service-url.defaultZone=${EUREKA_URL:http://service-registry:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
